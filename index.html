<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Rosa MarÃ­a Llorente Mojica">
    <meta name="Description" content="Calculator that performs simple operations">
    <title>Simple calculator</title>
    <link rel="stylesheet" href="CSS/index.css">
    <base href="CalculadoraSimple">
    <script src="JavaScript/index.js"></script>
</head>
<body>
    <h1>SIMPLE CALCULATOR</h1>
    <div class="Calculator">
        <div class="Output">
            <p>0</p>
        </div>
        <div class="Buttons">
            <div id="Numbers">
                <div id="1">1</div>
                <div id="2">2</div>
                <div id="3">3</div>
                <div id="4">4</div>
                <div id="5">5</div>
                <div id="6">6</div>
                <div id="7">7</div>
                <div id="8">8</div>
                <div id="9">9</div>
                <div id="0">0</div>
                <div id="Parentheses1">(</div>
                <div id="Parentesis2">)</div>
            </div>
            <div id="Buttons-Operators">
                <div id="sum">+</div>
                <div id="subtraction">-</div>
                <div id="multiplication">*</div>
                <div id="division">/</div>
            </div>
            <div id="Functional-Buttons">
                <div id="equals">=</div>
                <div id="C">C</div>
            </div>
        </div>
    </div>
</body>
</html>
